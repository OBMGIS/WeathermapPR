<style>
  #header {
    height: 75px;
    background-color: darkgoldenrod;
  }

#mapdiv {
height: 850px;
}

#footer{
height: 50px;
background-color:white;
}


  </style>

        </head>

        <body>

          <div id="mapdiv" class="col-md-12"></div>
          <div id="footer" class="col-md-12">
<h4 id ="map_coords" class="text-center"> Latitude: 19.4 Longitude: -99.1 Zoom Level: 11</h4>
              <h4 class="text-center"> &copy; 2019 <a href="http://obmgis.github.io"> Orlando Batista</a> </h4>
          </div>

          <script>


              var mymap = L.map('mapdiv')
                mymap.setView([18.23,-66.39],9);

              var bl =  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}');
              mymap.addLayer(bl);



          mymap.on('mousemove', function(e) {
          var str = "Latitude:"+e.latlng.lat.toFixed(5)+" Longitude:" + e.latlng.lng.toFixed(5)+" Zoom Level : " +mymap.getZoom() ;
          $('#map_coords').html(str);
          });



                      </script>

        </body>
